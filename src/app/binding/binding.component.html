<p>binding works!</p>
<h1>string interpolation</h1>
<h1>{{titre}}</h1>

<h1>property binding</h1>
<button [disabled]="status">cliquer ici</button>
<h1>Event Binding</h1>
<tr></tr>
<button (click)="changerTitre()">changer titre</button>
<h1>Two way Binding</h1>
<input type="text" [(ngModel)] ="nom" />
<h3> Bonjour {{ nom }} </h3>
